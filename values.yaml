# Default values for argo-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  project: default
  server: https://kubernetes.default.svc
  namespace: mongo

apps:
  # Simple ver.
  mongodb:
    parameters:
      replicaSet.enabled: false

  # Full ver.
  mongodb-2:
    template: mongodb

    # Environment Config
    project: aks
    server: https://my.aks.apiserver:443
    namespace: database

    # source.helm.valueFiles[]
    valueFiles:
      - values/mongodb.yaml
      - values/mongodb-aks.yaml

    # source.helm.values
    # values: |-
    #   fill:
    #     your: "values self"
    #   will:
    #     be:
    #       ignored: all values/**.yaml in valueFiles[]

    # source.helm.parameters[0] = {name,value}
    parameters:
      replicaSet.enabled: true
      replicaSet.name: rs

template:
  mongodb:
    # ArgoCD Application Sepc using Helm
    project: default
    source:
      repoURL: https://kubernetes-charts.storage.googleapis.com
      chart: monogodb
      targetRevision: 7.8.10
      helm:
        parameters:
          # Convert to the argocd CRD style
          # - name: key
          #   value: value
          replicaSet.enabled: false
          replicaSet.name: rs0
    destination:
      server: "https://kubernetes.default.svc"
      namespace: mongo